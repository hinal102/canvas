                                       <span class="fa fa-search-plus"></span>
                                       </span>
                                       </button>
                                       <button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
                                       <span class="docs-tooltip" data-toggle="tooltip" title="cropper.zoom(-0.1)">

                                       <span class="docs-tooltip fa fa-check" data-toggle="tooltip" title="cropper.getCroppedCanvas({ maxWidth: 4096, maxHeight: 4096 })">

                  <div class="modal-dialog">

                           <div class="col-md-4">

                              <input type="text" class="form-control" placeholder="99" id="rating">
                           </div>
                           <div class="col-md-4">

                           <br/>

                                 <div class="modal-dialog">
                                    <div class="modal-content">

                                 <option data-img='https://www.gettyimages.co.uk/gi-resources/images/Embed/new/embed2.jpg'class="abc">Option 1</option>
                                 <option data-img='https://www.gettyimages.co.uk/gi-resources/images/Embed/new/embed1.jpg'>Option 2</option>
                                 <option data-img='https://www.gettyimages.co.uk/gi-resources/images/Embed/new/embed3.jpg'>Option 3</option>
                              </select>

                           <div class="col-md-3">
